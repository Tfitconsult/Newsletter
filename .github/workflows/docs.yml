name: docs
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@10

      - name: Setup PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2025.0/plantuml-1.2025.0.jar

      - name: Render UML (SVG)
        run: |
          mkdir -p build/diagrams
          for f in docs/uml/*.mmd; do
            [ -e "$f" ] || continue
            mmdc -i "$f" -o "build/diagrams/$(basename "${f%.mmd}").svg"
          done
          for f in docs/uml/*.puml; do
            [ -e "$f" ] || continue
            java -jar plantuml.jar -tsvg -o ../../build/diagrams "$f"
          done

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build PDF
        run: |
          python -m pip install --upgrade pip
          pip install reportlab matplotlib
          python scripts/build_manual_pdf.py

      - name: Prepare Pages content
        run: |
          mkdir -p docs/site
          cp -r build/diagrams docs/site/
          cp build/cancanary_dev_manual.pdf docs/site/index.pdf
          # simple index
          cat > docs/site/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Docs</title>
          <h1>CanCanary / Multi-Topic Newsletter - Docs</h1>
          <ul>
            <li><a href="diagrams/class.svg">Class Diagram</a></li>
            <li><a href="diagrams/flow.svg">Flow Diagram</a></li>
            <li><a href="index.pdf">Developer Manual (PDF)</a></li>
          </ul>
          HTML

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
