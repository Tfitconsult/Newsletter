name: docs
on:
  push:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@10

      - name: Setup PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2025.0/plantuml-1.2025.0.jar

      - name: Render UML
        run: |
          mkdir -p build/diagrams
          for f in docs/uml/*.mmd; do
            [ -e "$f" ] || continue
            mmdc -i "$f" -o "build/diagrams/$(basename "${f%.mmd}").svg"
          done
          for f in docs/uml/*.puml; do
            [ -e "$f" ] || continue
            java -jar plantuml.jar -tsvg -o ../../build/diagrams "$f"
          done

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PDF deps
        run: |
          python -m pip install --upgrade pip
          pip install reportlab matplotlib

      - name: Build PDF
        run: python scripts/build_manual_pdf.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            build/diagrams
            build/cancanary_dev_manual.pdf

      - name: Commit generated docs
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          mkdir -p docs/site
          cp -r build/diagrams docs/site/
          cp build/cancanary_dev_manual.pdf docs/site/
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/site
          git commit -m "chore(docs): update diagrams & PDF" || echo "No changes"
          git push
